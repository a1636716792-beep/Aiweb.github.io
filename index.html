<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具集 - 高级质感展示</title>
    <link rel="stylesheet" href="tools-gallery.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>🤖 AI工具集</h1>
            <p class="subtitle">精选优质AI工具，提升工作效率</p>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索工具名称或简介...">
            <button id="searchBtn">🔍</button>
        </div>
        
        <div class="filters">
            <select id="categoryFilter">
                <option value="">全部分类</option>
            </select>
            <button id="resetFilters">重置筛选</button>
        </div>
        
        <div class="tools-container" id="toolsContainer">
            <!-- 工具卡片将通过JavaScript动态加载 -->
            <div class="loading">正在加载工具数据...</div>
        </div>
    </div>

    <script src="tools-gallery.js"></script>
</body>

</html>
